<!DOCTYPE html>
<html>
<head>
    <title>Cover Page Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cover Page</h1>
        </header>
        
        <form id="coverForm">
            <div class="form-group">
                <label>
                    <span>Assignment No</span>
                    <input type="text" name="cn" required>
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    <span>Teacher Name</span>
                    <input type="text" name="tn" required>
                </label>
                <label>
                    <span>Department</span>
                    <input type="text" name="td" required>
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    <span>Course Name</span>
                    <input type="text" name="ah" required>
                </label>
                <label>
                    <span>Assignment Topic</span>
                    <input type="text" name="at">
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    <span>Student Name</span>
                    <input type="text" name="sn" required>
                </label>
                <label>
                    <span>Student ID</span>
                    <input type="text" name="si" required>
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    <span>Session/Batch</span>
                    <input type="text" name="sb" required>
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    <span>Submission Date</span>
                    <input type="text" name="sd" required>
                </label>
            </div>
            
            <div class="form-actions">
                <button type="button" id="generateBtn">Generate</button>
                <button type="button" id="shareBtn">Share Link</button>
            </div>
            
            <input type="submit" id="hiddenSubmit" style="display:none">
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
