<!DOCTYPE html>
<html>
<head>
  <title>Dark Mode Toggle</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <button id="toggleButton">Dark Mode Toggle</button>
  <script src="popup.js"></script>
</body>
</html>
