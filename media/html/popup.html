<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="extension_name"></title>
  <link rel="stylesheet" href="/media/css/popup.css" />
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="title" data-i18n="extension_name"></div>
      <div class="theme">
        <div class="theme-switcher" id="theme-switcher"></div>
      </div>
    </div>

    <div class="container">

      <div class="row-item recomment-item" id="recomment-coupon-extension">
        <div class="ecomment-item-title">
          <b data-i18n="cgg_dialog_title"></b>
        </div>
        <div class="ecomment-item-content" data-i18n="cgg_dialog_content"></div>
      </div>

      <div class="row-item setting">
        <div class="setting-name" data-i18n="function_is_comment_table_open"></div>
        <div class="setting-switch">
          <input type="checkbox" id="isCommentTableOpen" />
          <label class="toggle" for="isCommentTableOpen"></label>
        </div>
      </div>

      <div class="row-item setting">
        <div class="setting-name" data-i18n="function_is_theme_progress_bar_open"></div>
        <div class="setting-switch">
          <input type="checkbox" id="isThemeProgressBarOpen" />
          <label class="toggle" for="isThemeProgressBarOpen"></label>
        </div>
      </div>

      <div class="row-item setting">
        <div class="setting-name" data-i18n="function_is_speed_control_open"></div>
        <div class="setting-switch">
          <input type="checkbox" id="isSpeedControlOpen" />
          <label class="toggle" for="isSpeedControlOpen"></label>
        </div>
      </div>

      <div class="row-item setting">
        <div class="setting-name" data-i18n="function_is_mark_or_remove_ad_open"></div>
        <div class="setting-switch">
          <input type="checkbox" id="isMarkOrRemoveAdOpen" />
          <label class="toggle" for="isMarkOrRemoveAdOpen"></label>
        </div>
      </div>

      <div class="footer" data-i18n="function_save_tip"></div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="/media/js/lib/jscs.js"></script>
  <script src="/media/js/lib/jst.js"></script>
  <script src="/media/js/m/manage_basic.js"></script>
  <script src="/media/js/opts.js"></script>
  <script src="/media/js/popup.js"></script>
</body>
</html>
